<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery1.7.min.js"></script>
    <title>动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 230px;
            margin-right: 30px;
            margin-bottom: 20px;
            float: left;
        }
        .show-div{
            width: 100%;
            height: 200px;
            background-color: #f00;
            text-align: center;
            line-height: 200px;
        }
        .title{
            text-align: center;
            background-color: #a59b9b;
            cursor: pointer;
        }
        #a2,#a4,#a7{
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="title" id="t1">1、点我影藏</div>
            <div class="show-div" id="a1">我是hide</div>
        </div>
        <div class="box">
            <div class="title" id="t2">2、点我显示</div>
            <div class="show-div" id="a2">我是show</div>
        </div>
        <div class="box">
            <div class="title" id="t3">3、事件切换</div>
            <div class="show-div" id="a3">我是toggle</div>
        </div>
        <div class="box">
            <div class="title" id="t4">4、淡入元素</div>
            <div class="show-div" id="a4">我是fadeIn</div>
        </div>
        <div class="box">
            <div class="title" id="t5">5、淡出元素</div>
            <div class="show-div" id="a5">我是fadeOut</div>
        </div>
        <div class="box">
            <div class="title" id="t6">6、淡出到指定值</div>
            <div class="show-div" id="a6">我是fadeTo</div>
        </div>
        <div class="box">
            <div class="title" id="t7">7、下划效果</div>
            <div class="show-div" id="a7">我是slideDown</div>
        </div>
        <div class="box">
            <div class="title" id="t8">8、上划效果</div>
            <div class="show-div" id="a8">我是slideUp</div>
        </div>
        <div class="box">
            <div class="title" id="t9">9、动画效果</div>
            <div class="show-div" id="a9">我是animate</div>
        </div>
        <div class="box">
            <div class="title">
                <span id="t10">10、动画效果</span>
                <span style="padding-left: 15px;" id="t11">停止动画</span>
            </div>
            <div class="show-div" id="a10">我是animate</div>
        </div>
        <div class="box">
            <div class="title" id="t12">11、callback</div>
            <div class="show-div" id="a11">我是callback</div>
        </div>
    </div>
</body>
<script>
    $('#t1').bind('click', function() {
        $('#a1').hide();
    })

    $('#t2').bind('click', function() {
        $('#a2').show();
    })

    $('#t3').toggle(function() {
       $('#a3').hide();
    }, function() {
       $('#a3').show();
    })

    $('#t4').bind('click', function() {
        $('#a4').fadeIn(2000);
    })

    $('#t5').bind('click', function() {
        $('#a5').fadeOut(2000);
    })

    $('#t6').bind('click', function() {
        $('#a6').fadeTo('slow', 0.33);
    })

    $('#t7').bind('click', function() {
        $('#a7').slideDown('slow');
    })

    $('#t8').bind('click', function() {
        $('#a8').slideUp('slow');
    })

    $('#t9').bind('click', function() {
       $('#a9').animate({
            opacity: 0,
            height: '50%'
        }, 6000);
    })

    $('#t10').bind('click', function() {
       $('#a10').animate({
            opacity: 0,
            height: '50%'
        }, 6000);
    })

    $('#t11').bind('click', function() {
       $('#a10').stop();
    })

    $('#t12').bind('click', function() {
        $('#a11').animate({
            opacity: 0,
            height: '50%'
        }, 2000, function() {
            alert('我是callback!')
        });
    })
</script>
</html>
